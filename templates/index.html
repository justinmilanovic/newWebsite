{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Placeholder Images</title>
    <link rel='stylesheet' href='{% static "site.css" %}' type='text/css'>
</head>

<body>
    <h1>Placeholder Images</h1>
    <pre>&lt; img src='{{ example }}' &gt;
    <h2>Examples</h2>
    <ul>
        <li><img src='{% url 'placeholder' width=50 height=50 %}'>
        <li><img src='{% url 'placeholder' width=100 height=50 %}'>
        <li><img src='{% url 'placeholder' width=50 height=100 %}'>
    </ul>

</body>
</html>
